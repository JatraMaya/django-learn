{%extends 'food/base.html' %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="card" height="300px" src="{{item.item_img_url}}" alt="{{item.item_name}} picture" />
        </div>
        <div class="col-md-6">
            <h3>{{item.item_name}}</h3>
            <p>{{item.item_desc}}</p>
            <p>${{item.item_price}}</p>
            <a href="{% url 'food:Delete_item' item.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
