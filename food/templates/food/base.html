{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Foodddd</title>
        <link rel="stylesheet" href="{% static 'food/style.css' %}" media="all" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="{% url 'food:Index' %}" class="navbar-brand">Food App</a>
                <div class="navbar">
                    <a class="nav-item nav-link" href="{% url 'food:Add_item' %}">Add Item</a>
                    <a class="nav-item nav-link" href="">Delete Item</a>
                    <a class="nav-item nav-link" href="">View Item</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'Profile' %}" class="nav-item nav-link">Profile</a>
                    <a href="{% url 'Logout' %}" class="nav-item nav-link">Logout</a>
                    {% else%}
                    <a href="{% url 'Login' %}" class="nav-item nav-link">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        {% if messages%} {% for message in messages%}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
        {% endfor %} {% endif %} {% block content%} {% endblock%}
    </body>
</html>
